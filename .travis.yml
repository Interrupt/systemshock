language: c

notifications:
  email: false

env:
  - PACKAGE_NAME="shockolate-$TRAVIS_OS_NAME.tgz"

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
    - os: osx
      compiler: clang
    - os: osx
      compiler: gcc

addons:
  apt:
    packages:
      - cmake-data
      - cmake
      - libx32gcc-4.8-dev
      - libc6-dev-i386
      - gcc-multilib
      - g++-multilib

script:
  - sudo ./osx-linux/install_32bit_sdl.sh
  - cmake .
  - make systemshock

before_deploy:
  - mkdir -p shockolate
  - cp systemshock shockolate
  - cp osx-linux/install_32bit_sdl.sh shockolate
  - cp osx-linux/readme_osx_linux.md shockolate
  - cp readme/readme-linux.txt shockolate/readme.txt
  - tar zcfv $PACKAGE_NAME shockolate
  - rm -r shockolate

deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: ""
  file: "$PACKAGE_NAME"
  on:
    tags: true
    repo: Interrupt/systemshock
